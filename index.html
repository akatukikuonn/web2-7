      attribute vec3 position;
      attribute vec4 color;
      uniform mat4 mvpmartrix;
      varying vec4 vColor;
      
      void main(void){
       vColor = color;
       gl_position = mvpMatrix * vec4(position,1.0);
       }

    varying vec4 vColor;
    
    void main(void){
     gl_FragColor = vColor;
    }
